                <div class="col-sm" style=" margin-left: 50px;">


                    <div style="text-align: center; margin-top: 30px;">    
                        <h1 style=" color: white;">Send Email</h1>

                    </div>

                    <h:form id="emailForm" style="border: 3px solid black; width: 500px; background-color: #AAA6AB; margin-top: 30px; margin-bottom: 50px;">
                        <p:messages id="messages" severity="error" showDetail="true" autoUpdate="true"/>


                        <label for="De" class="d-flex justify-content-center" style=" color: black; font-size: 26px;">From: </label> 
                        <div class="form-group d-flex justify-content-center">

                            <h:inputText value="#{emailJSFManagedBean.from}"
                                         validator="#{emailJSFManagedBean.validateEmail}"
                                         label="from"
                                         id="from"
                                         html5:placeholder="De"
                                         size="50" class="form-control" style="width: 400px; border: 2px solid black;">
                            </h:inputText>
                            <h:message for="from" style="color:red"/>
                        </div>


                        <label for="para" class="d-flex justify-content-center" style=" color: black; font-size: 26px;">To: </label> 
                        <div class="form-group d-flex justify-content-center">

                            <h:inputText value="#{emailJSFManagedBean.to}" required="true"
                                         validator="#{emailJSFManagedBean.validateEmail}"
                                         label="to"
                                         id="to"
                                         html5:placeholder="Para"
                                         size="50" class="form-control" style="width: 400px; border: 2px solid black;">
                            </h:inputText>
                            <h:message for="to" style="color:red"/>
                        </div>
                        <label for="asunto" class="d-flex justify-content-center" style=" color: black; font-size: 26px;">Subject: </label> 
                        <div class="form-group d-flex justify-content-center">

                            <h:inputText value="#{emailJSFManagedBean.subject}"
                                         validatorMessage="Requiere el Asunto"
                                         label="subject"
                                         id="subject"
                                         html5:placeholder="Asunto"
                                         size="50" class="form-control" style="width: 400px; border: 2px solid black;" >
                            </h:inputText>

                            <p:message for="subject" style="color: red"/>
                        </div>

                        <label for="mensaje" class="d-flex justify-content-center" style=" color: black; font-size: 26px;">Message: </label> 
                        <div class="form-group d-flex justify-content-center">


                            <p:inputTextarea id="descr" cols="50" rows="5"
                                             html5:placeholder="Write a message"
                                             value="#{emailJSFManagedBean.descr}" class="form-control" style="width: 400px; border: 2px solid black;">
                            </p:inputTextarea>

                            <p:message style="color: red" for="descr"/>


                        </div>
                        <div class="form-group d-flex justify-content-center">
                            <p:commandButton action="#{emailJSFManagedBean.submitEmail}"
                                             value="Send" id="submit" class="btn btn-primary" style="border: 2px solid black;"/>
                        </div>
