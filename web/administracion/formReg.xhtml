<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:c="http://xmlns.jcp.org/jsp/jstl/core">
    <h:head>
        <title>Formulario de registro</title>
       <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous"/>
    </h:head>
    <h:body style="background-image: url(https://fondosmil.com/fondo/4083.jpg);">
        <div class="container-fluid d-flex justify-content-center shadow p-3 mb-5  rounded" style="margin-top: 50px; background-color: grey; width: 400px; padding-top: 20px; padding-bottom: 20px;" >
        <h:form style="color: gray">
            
            <c:if test="#{registrousu.tipoMensajeReg.equals('usuarioNoCreado')}"> 

                            <div class="container-fluid d-flex justify-content-center" style=" margin-bottom: 20px; margin-top: 50px;">
                                <div class="alert alert-danger alert-dismissible fade show" role="alert" style="border: 3px solid black;">
                                    <strong>ERROR!</strong>
                                    <button type="button" class="close" data-dismiss="alert" aria-label="Close">
                                        <span aria-hidden="true">&times;</span>
                                    </button>
                                </div>
                            </div>
                        </c:if>


            <c:if test="#{registrousu.tipoMensajeReg.equals('usuarioCreado')}"> 
                            <div class="container-fluid d-flex justify-content-center" style=" margin-bottom: 20px; margin-top: 50px;">


                                <div class="alert alert-success alert-dismissible fade show" role="alert" style="border: 3px solid black;">
                                    <strong>USUARIO CREADO!</strong>
                                    <button type="button" class="close" data-dismiss="alert" aria-label="Close">
                                        <span aria-hidden="true">&times;</span>
                                    </button>
                                </div>

                            </div>
                        </c:if>
                        

            <h2 style="color: white;">Formulario-Usuario</h2>
            <div class="mb-3">
                <label for="exampleInputEmail1" class="form-label" style="color: white; font-size: 20px;">Id</label>
                <h:inputText class="form-control" id="id" value="#{registrousu.objUser.id}"/>
                
            </div>
            <div class="mb-3">
                <label for="exampleInputEmail1" class="form-label" style="color: white; font-size: 20px;">Tipo</label>
                <h:inputText class="form-control" id="Tipo" value="#{registrousu.objUser.tipoid}"/>
                
            </div>
            <div class="mb-3">
                <label for="exampleInputEmail1" class="form-label" style="color: white; font-size: 20px;">Nombre</label>
                <h:inputText class="form-control" id="nombre" value="#{registrousu.objUser.nombre}"/>
                
            </div>
            <div class="mb-3">
                <label for="exampleInputPassword1" class="form-label" style="color: white; font-size: 20px;">Apellidos</label>
                <h:inputText class="form-control" id="apellido" value="#{registrousu.objUser.apellido}" />
            </div>
             <div class="mb-3">
                <label for="exampleInputPassword1" class="form-label" style="color: white; font-size: 20px;">Edad</label>
                <h:inputText class="form-control" id="Edad" value="#{registrousu.objUser.edad}" />
            </div>
            <div class="mb-3">
                <label for="exampleInputPassword1" class="form-label" style="color: white; font-size: 20px;">Telefono</label>
                <h:inputText class="form-control" id="telefono" value="#{registrousu.objUser.telefono}" />
            </div>  
             <div class="mb-3">
                <label for="exampleInputPassword1" class="form-label" style="color: white; font-size: 20px;">Correo</label>
                <h:inputText class="form-control" id="correo" value="#{registrousu.objUser.correo}" />
            </div>
             <div class="mb-3">
                <label for="exampleInputPassword1" class="form-label" style="color: white; font-size: 20px;">Eps</label>
                <h:inputText class="form-control" id="Eps" value="#{registrousu.objUser.eps}" />
            </div>
             
             <div class="mb-3">
                <label for="exampleInputPassword1" class="form-label" style="color: white; font-size: 20px;">Fecha de nacimiento</label>
                <h:inputText class="form-control" id="Nacimiento" value="#{registrousu.objUser.fechaNacimiento}" />
            </div>
            <div class="mb-3">
                <label for="exampleInputPassword1" class="form-label" style="color: white; font-size: 20px;">Rh</label>
                <h:inputText class="form-control" id="Rh" value="#{registrousu.objUser.rh}" />
            </div>
            <div class="mb-3">
                <label for="exampleInputPassword1" class="form-label" style="color: white; font-size: 20px;">Nombre acudiente</label>
                <h:inputText class="form-control" id="nombrea" value="#{registrousu.objUser.nombreAcudiente}" />
            </div>
            <div class="mb-3">
                <label for="exampleInputPassword1" class="form-label" style="color: white; font-size: 20px;">Telefono acudiente</label>
                <h:inputText class="form-control" id="telefonoa" value="#{registrousu.objUser.telefonoAcudiente}" />
            </div>  
            <div class="mb-3">
                <label for="exampleInputPassword1" class="form-label" style="color: white; font-size: 20px;">Contrase√±a</label>
                <h:inputSecret class="form-control" id="exampleInputcontra" value="#{registrousu.objUser.contrasenia}" />
            </div>
            <h:commandButton class="btn btn-primary" value="enviar" action="#{registrousu.registrarUser()}"/>
        </h:form>
        </div>
    </h:body>
   <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.min.js" integrity="sha384-w1Q4orYjBQndcko6MimVbzY0tgp4pWB4lZ7lr30WKz0vr/aWKhXdBNmNb5D92v7s" crossorigin="anonymous"></script>
</html>
