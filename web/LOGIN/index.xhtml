<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:html5="http://xmlns.jcp.org/jsf/passthrough" lang="es"
      xmlns:c="http://xmlns.jcp.org/jsp/jstl/core">
    <h:head>
        <meta charset="UTF-8"/>
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
        <title>Gym 56 Login</title>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>

        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"/>
                <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous"/>

        
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>

        <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.0.8/css/solid.css"/>
        <script src="https://use.fontawesome.com/releases/v5.0.7/js/all.js"></script>

        <link rel="stylesheet" type="text/css" href="#{request.contextPath}/LOGIN/static/img/estilos.css"/>


    </h:head>
    <h:body>


        <div class="modal-dialog text-center">
            <div class="col-sm-8 main-section">
                <div class="modal-content">
                    <div class="col-12 user-img">
                        <img src="#{request.contextPath}/LOGIN/static/img/user.png"/>
                    </div>
                    <h:messages style="color: white;"></h:messages>
                    <h:form class="col-12">
                        <div class="form-group" id="avatar-group">
                            <h:inputText required="true" requiredMessage="Ingrese su correo" value="#{registerView.emailIn}" class="form-control" html5:placeholder="Correo"> </h:inputText>
                        </div>
                        <div class="form-group" id="contraseña-group">
                            <h:inputSecret required="true" requiredMessage="Ingrese su contraseña" value="#{registerView.passwordIn}" class="form-control" html5:placeholder="Contraseña"> </h:inputSecret>
                        </div>
                        <h:commandButton value="Ingresar" action="#{registerView.validarCliente()}" class="btn btn-warning"> <i class="fas fa-sign-in-alt"></i></h:commandButton>

                    </h:form>
                    <div class="col-12 Olvido"></div>
                    <a href="recuperar.html" style="color: rgb(147, 164, 179);">¿Olvidò su Contraseña?</a><br> </br>
                    <a href="index.html" style="color: rgb(147, 164, 179);">Volver</a>
                    
                    
                    <c:if test="#{registerView.tipoMensaje.equals('no_L')}">

                        <div class="container-fluid d-flex justify-content-center" style=" margin-bottom: 20px; margin-top: 50px;">



                            <div class="alert alert-danger alert-dismissible fade show" role="alert" style="border: 3px solid black;">
                                <strong>ERROR! USUARIO NO REGISTRADO!</strong>
                                <button type="button" class="close" data-dismiss="alert" aria-label="Close">
                                    <span aria-hidden="true">&times;</span>
                                </button>
                            </div>
                        </div>
                    </c:if>
                  

        

                </div>
            </div>



        </div>

        <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.min.js" integrity="sha384-w1Q4orYjBQndcko6MimVbzY0tgp4pWB4lZ7lr30WKz0vr/aWKhXdBNmNb5D92v7s" crossorigin="anonymous"></script>
    

    </h:body>
</html>
