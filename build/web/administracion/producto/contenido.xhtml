<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:html5="http://xmlns.jcp.org/jsf/passthrough" lang="es"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:c="http://xmlns.jcp.org/jsp/jstl/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>







        <div class="page-header">
            <h3 class="page-title">
                <span class="page-title-icon bg-gradient-primary text-white mr-2">
                    <i class="mdi mdi-home"></i>
                </span> Gestionar Productos</h3>
            <h:body>

            </h:body>

            <nav aria-label="breadcrumb">
                <ul class="breadcrumb">
                    <li class="breadcrumb-item active" aria-current="page">
                        <span></span>Overview <i class="mdi mdi-alert-circle-outline icon-sm text-primary align-middle"></i>
                    </li>
                </ul>
            </nav>
        </div>
        <div class="row">
            <div class="col-12 grid-margin">
                <div class="card">
                    <div class="card-body">
                        <h4 class="card-title">Delete Product</h4>
                        <div class="table-responsive">
                            <h:form>
                                <table class="table">
                                    <thead>
                                        <tr>
                                            <th> ID </th>
                                            <th> Name </th>
                                            <th> Price </th>
                                            <th> Stock </th>
                                            <th> Action</th>


                                        </tr>
                                    </thead>
                                    <tbody>
                                        <c:forEach items="#{registropro.listaproducto}" var="objProd">

                                            <tr>
                                                <td>
                                                    #{objProd.idproducto}
                                                </td>
                                                <td> #{objProd.nombre} </td>
                                                <td>#{objProd.precio}</td>
                                                <td>#{objProd.cantidad}</td>


                                                <td> 

                                                    <h:commandButton action="#{registropro.eliminarProd(objProd)}" value="Delete" class="btn btn-danger"></h:commandButton>

                                                </td>

                                            </tr>

                                        </c:forEach>

                                    </tbody>
                                </table>
                            </h:form> 

                        </div>
                    </div>

                </div>

            </div>

        </div>
        <div class="row">
            <div class="col-12 grid-margin">
                <div class="card">
                    <div class="card-body">
                        <h4 class="card-title">Modify product</h4>
                        <div class="table-responsive">
                            <table class="table">
                                <h:form>
                                    <table class="table">
                                        <thead>
                                            <tr>
                                                <th> ID </th>
                                                <th> Name </th>
                                                <th> Price </th>
                                                <th> Stock </th>

                                                <th> Action</th>


                                            </tr>
                                        </thead>
                                        <tbody>
                                            <c:forEach items="#{registropro.listaproducto}" var="objProd">

                                                <tr>
                                                    <td>#{objProd.idproducto}</td>
                                                    <td>#{objProd.nombre} </td>
                                                    <td>#{objProd.precio}</td>
                                                    <td>#{objProd.cantidad}</td>



                                                    <td>
                                                        <!-- Button trigger modal -->
                                                        <button type="button" class="btn btn-info" data-toggle="modal" data-target="#exampleModal">
                                                            Modify
                                                        </button>
                                                    </td>



                                                </tr>

                                            </c:forEach>

                                        </tbody>
                                    </table>
                                </h:form> 

                            </table>
                        </div>
                    </div>
                </div>
            </div>
        </div>


        <!-- Button trigger modal -->


        <!-- Modal -->
        <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
            <div class="modal-dialog">
                <h:form>
                    <div class="modal-content"  style="background-color: white;">
                        <div class="modal-header">
                            <h5 class="modal-title" id="exampleModalLabel">Modificar Producto</h5>
                            <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                                <span aria-hidden="true">&times;</span>
                            </button>
                        </div>
                        <div class="modal-body">

                            <div class="mb-3">
                                <label for="exampleInputEmail1s" class="form-label">Id</label>
                                <h:inputText class="form-control" id="exampleInputEmail1s" value="#{registropro.ojbPro.idproducto}"/>

                            </div>


                            <div class="mb-3">
                                <label for="exampleInputEmail1" class="form-label">Nombre</label>
                                <h:inputText class="form-control" id="exampleInputEmail1" value="#{registropro.ojbPro.nombre}"/>

                            </div>
                            <div class="mb-3">
                                <label for="exampleInputPassword1" class="form-label">Precio</label>
                                <h:inputText class="form-control" id="exampleInputPassword1" value="#{registropro.ojbPro.precio}" />
                            </div>
                            <div class="mb-3">
                                <label for="exampleInputPassword1" class="form-label">Cantidad</label>
                                <h:inputText class="form-control" id="exampleInputPasswordCantidad" value="#{registropro.ojbPro.cantidad}" />
                            </div>



                        </div>
                        <div class="modal-footer"> 
                            <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                            <h:commandButton action="#{registropro.actualizarPro()}" class="btn btn-info" value="Guardar cambios"></h:commandButton>
                        </div>
                    </div>
                </h:form>
            </div>

        </div>





    </ui:composition>

</html>
