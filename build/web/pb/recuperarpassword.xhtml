<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:html5="http://xmlns.jcp.org/jsf/passthrough"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:c="http://xmlns.jcp.org/jsp/jstl/core">
    <h:head>
        <meta charset="UTF-8"/>
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
        <link href="https://unpkg.com/tailwindcss@^2/dist/tailwind.min.css" rel="stylesheet"/>
        <link rel="stylesheet" href="#{request.contextPath}/assets/css/index.css"></link>
        <title>Recupera tu contraseña</title>
    </h:head>
    <h:body id="imagen_blur" class="bg-cover bg-no-repeat ">
        <header class=" bg-white ">
            <nav class="flex justify-between">
                <div class="w-48 p-2">
                    <a class="cursor-pointer" href="../index.xhtml"><img src="#{request.contextPath}/fotos/logo.png" alt="Logo"/></a>
                </div>
                <ul class="flex w-1/2 justify-evenly items-center">
                    <li class="font-semibold text-gray-700 border-b-2 border-transparent hover:border-purple-600"><a
                            href="">Contact</a></li>
                    <li class="font-semibold  text-gray-700 border-b-2 border-transparent hover:border-purple-600"><a href="login.xhtml">Sign
                            in</a></li>
                </ul>
            </nav>
        </header>
        <!--Nav-->
        <!--AreaTrabajo-->
        <h:form>
            <div class="flex justify-center my-20">
                <div id="foto">
                    <img class="rounded-sm" src="../fotos/recuperarprinci.jpg" alt="imagenlogin"/>
                </div>
                <div class="bg-white w-1/4 flex flex-col items-center bg-opacity-70 rounded-lg">
                    <h3 class="text-3xl text-center font-semibold my-14">Welcome !</h3>
                    <p class="text-md font-light">Recuperar Contraseña</p>
                    <h:messages style="color:red"></h:messages>
                    <h:inputText required="true" requiredMessage="Ingrese Correo" value="#{recuperarpswView.correoin}" class="w-3/4 p-2 my-2 rounded-md font-light focus:outline-none border-2 placeholder-black border-purple-600"  html5:placeholder="Email"></h:inputText>
                    <!--<h:inputSecret  class="w-3/4 p-2 my-2 rounded-md font-light focus:outline-none border-2 placeholder-black border-purple-600" html5:placeholder="Password"></h:inputSecret>--> 
                    <div class="my-6  flex justify-evenly w-80 ">
                        <h:commandButton class="p-2 cursor-pointer w-28 text-lg bg-yellow-500 rounded-md font-semibold" action="#{recuperarpswView.enviarmensaje()}" value="Send Code"></h:commandButton>
                    </div>
                    <c:if test="#{recuperarpswView.mensaje.equalsIgnoreCase('Enviado')}">
                        <div class="bg-green-500 mx-4 my-2 rounded-sm">
                            <h1 class="text-sm font-semibold p-2 text-center">Mensaje Enviado </h1>
                        </div>
                    </c:if>
                    <c:if test="#{recuperarpswView.mensaje.equalsIgnoreCase('No,Enviado')}">
                        <div class="bg-red-600 mx-4 my-2 rounded-sm">
                            <h1 class="text-sm font-semibold p-2 text-center">Ups,Algo salio mal</h1>
                        </div>
                    </c:if>
                </div>   
            </div>
        </h:form>   
    </h:body>
</html>
